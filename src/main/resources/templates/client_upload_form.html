<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:th="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Add Client</h1>
    </div>
    <form th:action="@{process_addClient}" th:object="${tmpClient}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{tmpName}" class="form-control"  />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Type: </label>
                <div class="col-8">
                    <input type="text" th:field="*{tmpType}" class="form-control"
                           required minlength="1" maxlength="20"/>
                </div>
            </div>

            <span th:text="${#authentication.getPrincipal().}"></span>
            <span th:text="${#authentication.getPrincipal().authorities}"></span>

                <button type="submit" class="btn btn-primary">Add Client</button>
            </div>

    </form>

</div>
</body>
</html>
