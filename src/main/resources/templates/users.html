<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Clients</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Client ID</th>
                <th>Client Name</th>
                <th>Client Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client: ${listUsers}">
                <td th:text="${client.id}">User ID</td>
                <td th:text="${client.name}">Name</td>
                <td th:text="${client.type}">Type</td>
                <td> <form th:action="@{/delete}" method="post">
                    <input type="hidden" name="id" th:value="${client.id}" />
                    <input type="submit" value="Delete" class="btn btn-danger" />
                </form> </td>
                <td> <form th:action="@{/addTransactions}" method="post">
                    <input type="hidden" name="id" th:value="${client.id}" />
                    <input type="submit" value="Menage Transactions" class="btn btn-primary" />
                </form> </td>
            </tr>
            </tbody>
        </table>
    </div>



    <div class="form-group mt-3">
        <a th:href="@{/showUploadClientForm}">Add Client </a>
    </div>


</div>
</body>
</html>
